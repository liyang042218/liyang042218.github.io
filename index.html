<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>每日诗词 - 随机赏阅</title>
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            /* 中国风渐变背景 */
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", "SimHei", "STKaiti", serif;
            color: #333;
            padding: 20px;
            background-image: url("https://picsum.photos/id/1043/1920/1080");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 半透明遮罩层，提升文字可读性 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);
            z-index: -1;
        }

        /* 诗词卡片容器 */
        .poetry-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 60px 40px;
            max-width: 700px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(8px);
            transition: all 0.5s ease;
        }

        .poetry-container:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-3px);
        }

        /* 诗词标题（诗名） */
        .poetry-title {
            font-size: 2rem;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .poetry-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: #9f7aea;
            border-radius: 1px;
        }

        /* 诗词作者 */
        .poetry-author {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* 诗词内容 */
        .poetry-content {
            font-size: 1.4rem;
            line-height: 2;
            color: #4a5568;
            margin-bottom: 40px;
            white-space: pre-line;
            letter-spacing: 2px;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* 切换动画：淡出淡入 */
        .poetry-content.fade {
            opacity: 0;
            transform: translateY(20px);
        }

        /* 按钮样式 */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .change-btn {
            padding: 12px 30px;
            background: #9f7aea;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .change-btn:hover {
            background: #805ad5;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(128, 90, 213, 0.3);
        }

        .change-btn:active {
            transform: scale(0.98);
        }

        /* 自动切换提示 */
        .auto-tip {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #a0aec0;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .poetry-container {
                padding: 40px 20px;
            }

            .poetry-title {
                font-size: 1.8rem;
            }

            .poetry-content {
                font-size: 1.2rem;
                line-height: 1.8;
            }

            .change-btn {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .poetry-title {
                font-size: 1.5rem;
            }

            .poetry-content {
                font-size: 1.1rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="poetry-container">
        <!-- 诗词标题 -->
        <h2 class="poetry-title" id="poetryTitle">静夜思</h2>
        <!-- 诗词作者 -->
        <p class="poetry-author" id="poetryAuthor">唐 · 李白</p>
        <!-- 诗词内容 -->
        <div class="poetry-content" id="poetryContent">
            床前明月光，
            疑是地上霜。
            举头望明月，
            低头思故乡。
        </div>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <button class="change-btn" id="randomBtn">随机换一首</button>
            <button class="change-btn" id="autoToggleBtn">开启自动切换</button>
        </div>
        <p class="auto-tip" id="autoTip">自动切换：关闭（每10秒切换一首）</p>
    </div>

    <script>
        // 诗词数据库
        const poetryList = [
            {
                title: "静夜思",
                author: "唐 · 李白",
                content: "床前明月光，\n疑是地上霜。\n举头望明月，\n低头思故乡。"
            },
            {
                title: "登鹳雀楼",
                author: "唐 · 王之涣",
                content: "白日依山尽，\n黄河入海流。\n欲穷千里目，\n更上一层楼。"
            },
            {
                title: "春晓",
                author: "唐 · 孟浩然",
                content: "春眠不觉晓，\n处处闻啼鸟。\n夜来风雨声，\n花落知多少。"
            },
            {
                title: "赋得古原草送别",
                author: "唐 · 白居易",
                content: "离离原上草，\n一岁一枯荣。\n野火烧不尽，\n春风吹又生。"
            },
            {
                title: "相思",
                author: "唐 · 王维",
                content: "红豆生南国，\n春来发几枝。\n愿君多采撷，\n此物最相思。"
            },
            {
                title: "江雪",
                author: "唐 · 柳宗元",
                content: "千山鸟飞绝，\n万径人踪灭。\n孤舟蓑笠翁，\n独钓寒江雪。"
            },
            {
                title: "枫桥夜泊",
                author: "唐 · 张继",
                content: "月落乌啼霜满天，\n江枫渔火对愁眠。\n姑苏城外寒山寺，\n夜半钟声到客船。"
            },
            {
                title: "饮湖上初晴后雨",
                author: "宋 · 苏轼",
                content: "水光潋滟晴方好，\n山色空蒙雨亦奇。\n欲把西湖比西子，\n淡妆浓抹总相宜。"
            }
        ];

        // 获取DOM元素
        const poetryTitle = document.getElementById("poetryTitle");
        const poetryAuthor = document.getElementById("poetryAuthor");
        const poetryContent = document.getElementById("poetryContent");
        const randomBtn = document.getElementById("randomBtn");
        const autoToggleBtn = document.getElementById("autoToggleBtn");
        const autoTip = document.getElementById("autoTip");

        // 自动切换状态和定时器
        let autoChange = false;
        let autoTimer = null;
        const AUTO_INTERVAL = 10000; // 10秒切换一次

        // 随机获取一首诗词
        function getRandomPoetry() {
            const randomIndex = Math.floor(Math.random() * poetryList.length);
            return poetryList[randomIndex];
        }

        // 更新诗词显示（带动画）
        function updatePoetry() {
            // 添加淡出动画
            poetryContent.classList.add("fade");
            
            // 动画结束后更新内容
            setTimeout(() => {
                const randomPoetry = getRandomPoetry();
                poetryTitle.textContent = randomPoetry.title;
                poetryAuthor.textContent = randomPoetry.author;
                poetryContent.textContent = randomPoetry.content;
                
                // 移除淡出动画，添加淡入
                poetryContent.classList.remove("fade");
            }, 400);
        }

        // 切换自动播放状态
        function toggleAutoChange() {
            autoChange = !autoChange;
            
            if (autoChange) {
                // 开启自动切换
                autoTimer = setInterval(updatePoetry, AUTO_INTERVAL);
                autoToggleBtn.textContent = "关闭自动切换";
                autoTip.textContent = "自动切换：开启（每10秒切换一首）";
            } else {
                // 关闭自动切换
                clearInterval(autoTimer);
                autoToggleBtn.textContent = "开启自动切换";
                autoTip.textContent = "自动切换：关闭（每10秒切换一首）";
            }
        }

        // 绑定事件
        randomBtn.addEventListener("click", updatePoetry);
        autoToggleBtn.addEventListener("click", toggleAutoChange);

        // 页面加载时随机显示一首
        window.addEventListener("load", updatePoetry);
    </style>
    </script>
</body>
</html>
