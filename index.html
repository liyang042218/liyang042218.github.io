<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛主席诗词 - 随机赏阅</title>
    <style>
        /* 全局样式重置与基础设置 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            /* 红色系中国风渐变背景，贴合主题 */
            background: linear-gradient(120deg, #fef7fb 0%, #fdf2f8 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Microsoft YaHei", "SimHei", "STKaiti", serif;
            color: #333;
            padding: 20px;
            background-image: url("https://picsum.photos/id/1002/1920/1080");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* 半透明遮罩层，提升文字可读性 */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.88);
            z-index: -1;
        }

        /* 诗词卡片容器 */
        .poetry-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(220, 38, 38, 0.1);
            padding: 60px 40px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(220, 38, 38, 0.1);
            backdrop-filter: blur(8px);
            transition: all 0.5s ease;
        }

        .poetry-container:hover {
            box-shadow: 0 12px 40px rgba(220, 38, 38, 0.15);
            transform: translateY(-3px);
        }

        /* 诗词标题（词牌/诗名） */
        .poetry-title {
            font-size: 2.2rem;
            font-weight: bold;
            color: #b91c1c;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .poetry-title::after {
            content: "";
            position: absolute;
            bottom: -8px;
            left: 10%;
            width: 80%;
            height: 2px;
            background: #dc2626;
            border-radius: 1px;
        }

        /* 诗词作者 */
        .poetry-author {
            font-size: 1.2rem;
            color: #7f1d1d;
            margin-bottom: 30px;
            font-style: italic;
        }

        /* 诗词内容 */
        .poetry-content {
            font-size: 1.4rem;
            line-height: 2.2;
            color: #374151;
            margin-bottom: 40px;
            white-space: pre-line;
            letter-spacing: 2px;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        /* 切换动画：淡出淡入 */
        .poetry-content.fade {
            opacity: 0;
            transform: translateY(20px);
        }

        /* 按钮样式 */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .change-btn {
            padding: 12px 30px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .change-btn:hover {
            background: #b91c1c;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(185, 28, 28, 0.3);
        }

        .change-btn:active {
            transform: scale(0.98);
        }

        /* 自动切换提示 */
        .auto-tip {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        /* 响应式适配 */
        @media (max-width: 768px) {
            .poetry-container {
                padding: 40px 20px;
            }

            .poetry-title {
                font-size: 1.8rem;
            }

            .poetry-content {
                font-size: 1.2rem;
                line-height: 2;
            }

            .change-btn {
                padding: 10px 24px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .poetry-title {
                font-size: 1.5rem;
            }

            .poetry-content {
                font-size: 1.1rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="poetry-container">
        <!-- 诗词标题 -->
        <h2 class="poetry-title" id="poetryTitle">沁园春·雪</h2>
        <!-- 诗词作者 -->
        <p class="poetry-author" id="poetryAuthor">毛泽东</p>
        <!-- 诗词内容 -->
        <div class="poetry-content" id="poetryContent">
            北国风光，
            千里冰封，
            万里雪飘。
            望长城内外，
            惟余莽莽；
            大河上下，
            顿失滔滔。
            山舞银蛇，
            原驰蜡象，
            欲与天公试比高。
            须晴日，
            看红装素裹，
            分外妖娆。
            江山如此多娇，
            引无数英雄竞折腰。
            惜秦皇汉武，
            略输文采；
            唐宗宋祖，
            稍逊风骚。
            一代天骄，
            成吉思汗，
            只识弯弓射大雕。
            俱往矣，
            数风流人物，
            还看今朝。
        </div>

        <!-- 操作按钮 -->
        <div class="btn-group">
            <button class="change-btn" id="randomBtn">随机换一首</button>
            <button class="change-btn" id="autoToggleBtn">开启自动切换</button>
        </div>
        <p class="auto-tip" id="autoTip">自动切换：关闭（每10秒切换一首）</p>
    </div>

    <script>
        // 毛主席诗词数据库
        const poetryList = [
            {
                title: "沁园春·雪",
                author: "毛泽东",
                content: "北国风光，\n千里冰封，\n万里雪飘。\n望长城内外，\n惟余莽莽；\n大河上下，\n顿失滔滔。\n山舞银蛇，\n原驰蜡象，\n欲与天公试比高。\n须晴日，\n看红装素裹，\n分外妖娆。\n江山如此多娇，\n引无数英雄竞折腰。\n惜秦皇汉武，\n略输文采；\n唐宗宋祖，\n稍逊风骚。\n一代天骄，\n成吉思汗，\n只识弯弓射大雕。\n俱往矣，\n数风流人物，\n还看今朝。"
            },
            {
                title: "七律·长征",
                author: "毛泽东",
                content: "红军不怕远征难，\n万水千山只等闲。\n五岭逶迤腾细浪，\n乌蒙磅礴走泥丸。\n金沙水拍云崖暖，\n大渡桥横铁索寒。\n更喜岷山千里雪，\n三军过后尽开颜。"
            },
            {
                title: "卜算子·咏梅",
                author: "毛泽东",
                content: "风雨送春归，\n飞雪迎春到。\n已是悬崖百丈冰，\n犹有花枝俏。\n俏也不争春，\n只把春来报。\n待到山花烂漫时，\n她在丛中笑。"
            },
            {
                title: "沁园春·长沙",
                author: "毛泽东",
                content: "独立寒秋，\n湘江北去，\n橘子洲头。\n看万山红遍，\n层林尽染；\n漫江碧透，\n百舸争流。\n鹰击长空，\n鱼翔浅底，\n万类霜天竞自由。\n怅寥廓，\n问苍茫大地，\n谁主沉浮？\n携来百侣曾游，\n忆往昔峥嵘岁月稠。\n恰同学少年，\n风华正茂；\n书生意气，\n挥斥方遒。\n指点江山，\n激扬文字，\n粪土当年万户侯。\n曾记否，\n到中流击水，\n浪遏飞舟？"
            },
            {
                title: "七律·人民解放军占领南京",
                author: "毛泽东",
                content: "钟山风雨起苍黄，\n百万雄师过大江。\n虎踞龙盘今胜昔，\n天翻地覆慨而慷。\n宜将剩勇追穷寇，\n不可沽名学霸王。\n天若有情天亦老，\n人间正道是沧桑。"
            },
            {
                title: "采桑子·重阳",
                author: "毛泽东",
                content: "人生易老天难老，\n岁岁重阳。\n今又重阳，\n战地黄花分外香。\n一年一度秋风劲，\n不似春光。\n胜似春光，\n寥廓江天万里霜。"
            },
            {
                title: "浪淘沙·北戴河",
                author: "毛泽东",
                content: "大雨落幽燕，\n白浪滔天，\n秦皇岛外打鱼船。\n一片汪洋都不见，\n知向谁边？\n往事越千年，\n魏武挥鞭，\n东临碣石有遗篇。\n萧瑟秋风今又是，\n换了人间。"
            },
            {
                title: "水调歌头·游泳",
                author: "毛泽东",
                content: "才饮长沙水，\n又食武昌鱼。\n万里长江横渡，\n极目楚天舒。\n不管风吹浪打，\n胜似闲庭信步，\n今日得宽馀。\n子在川上曰：\n逝者如斯夫！\n风樯动，\n龟蛇静，\n起宏图。\n一桥飞架南北，\n天堑变通途。\n更立西江石壁，\n截断巫山云雨，\n高峡出平湖。\n神女应无恙，\n当惊世界殊。"
            }
        ];

        // 获取DOM元素
        const poetryTitle = document.getElementById("poetryTitle");
        const poetryAuthor = document.getElementById("poetryAuthor");
        const poetryContent = document.getElementById("poetryContent");
        const randomBtn = document.getElementById("randomBtn");
        const autoToggleBtn = document.getElementById("autoToggleBtn");
        const autoTip = document.getElementById("autoTip");

        // 自动切换状态和定时器
        let autoChange = false;
        let autoTimer = null;
        const AUTO_INTERVAL = 10000; // 10秒切换一次

        // 随机获取一首诗词
        function getRandomPoetry() {
            const randomIndex = Math.floor(Math.random() * poetryList.length);
            return poetryList[randomIndex];
        }

        // 更新诗词显示（带动画）
        function updatePoetry() {
            // 添加淡出动画
            poetryContent.classList.add("fade");
            
            // 动画结束后更新内容
            setTimeout(() => {
                const randomPoetry = getRandomPoetry();
                poetryTitle.textContent = randomPoetry.title;
                poetryAuthor.textContent = randomPoetry.author;
                poetryContent.textContent = randomPoetry.content;
                
                // 移除淡出动画，添加淡入
                poetryContent.classList.remove("fade");
            }, 400);
        }

        // 切换自动播放状态
        function toggleAutoChange() {
            autoChange = !autoChange;
            
            if (autoChange) {
                // 开启自动切换
                autoTimer = setInterval(updatePoetry, AUTO_INTERVAL);
                autoToggleBtn.textContent = "关闭自动切换";
                autoTip.textContent = "自动切换：开启（每10秒切换一首）";
            } else {
                // 关闭自动切换
                clearInterval(autoTimer);
                autoToggleBtn.textContent = "开启自动切换";
                autoTip.textContent = "自动切换：关闭（每10秒切换一首）";
            }
        }

        // 绑定事件
        randomBtn.addEventListener("click", updatePoetry);
        autoToggleBtn.addEventListener("click", toggleAutoChange);

        // 页面加载时随机显示一首
        window.addEventListener("load", updatePoetry);
    </script>
</body>
</html>
